apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: nginx-server-kmn-keda
  namespace: marek-apps
spec:
  scaleTargetRef:
    apiVersion:    apps/v1
    kind:          Deployment
    name:          nginx-server-kmn
    envSourceContainerName: nginx
  pollingInterval:  30
  cooldownPeriod:   300
  minReplicaCount:  2
  maxReplicaCount:  4
  advanced:
    restoreToOriginalReplicaCount: true
  triggers:
  - type: prometheus-minkowski-norm
    metadata:
      serverAddress: http://prometheus-service.monitoring.svc:8080
      metricName: prometheus-minkowski-norm-test
      numOfParams: '10'
      queryParam1: '1000'
      threshold1: '1'
      query1: absent(up{job="kube-state-metrics"} == 1)
      queryParam2: '1000'
      threshold2: '1'
      query2: absent(up{job="kube-state-metrics"} == 1)
      queryParam3: '1000'
      threshold3: '1'
      query3: absent(up{job="kube-state-metrics"} == 1)
