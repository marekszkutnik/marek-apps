apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy-kmn
  namespace: marek-apps
  annotations:
    prometheus.io/port: "9113"
    prometheus.io/scrape: "true"
spec:
  selector:
    matchLabels:
      app: reverse-proxy-kmn
  template:
    metadata:
      labels:
        app: reverse-proxy-kmn
    spec:
      containers:
        - name: nginx
          image: marekszkutnik/nginxplus
          ports:
            - containerPort: 80
          volumeMounts:
            - name: reverse-proxy-config-kmn
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
        - name: nginx-exporter
          image: 'nginx/nginx-prometheus-exporter:0.11.0'
          ports:
            - containerPort: 9113
          args:
            - '-nginx.plus'
            - '-nginx.scrape-uri=http://localhost/api'
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
      volumes:
       - configMap:
            defaultMode: 420
            name: reverse-proxy-config-kmn
         name: reverse-proxy-config-kmn
